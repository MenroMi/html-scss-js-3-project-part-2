<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/global-styles/style.scss" />
    <link rel="stylesheet" href="./src/pages/home-page/styles/home-page.scss" />
    <script
      type="module"
      src="./src/pages/home-page/scripts/home-page.js"
      defer
    ></script>
    <title>INVO Academy JS Starter with Vite</title>
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <div class="container">
      <div class="card-subscription">
        <div class="card-subscription__card-image">
          <img src="./images/card-image.png" alt="card image" />
        </div>
        <div class="card-subscription__card-summary-information">
          <header>
            <h1>Order Summary</h1>
            <p>
              You're close! Confirm your purchase and complete your order in the
              next step
            </p>
          </header>
          <div class="card-plan-subscription">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.89 5.18V16.48C20.89 18.46 19.28 20.07 17.3 20.07C15.33 20.07 13.71 18.46 13.71 16.48C13.71 14.51 15.33 12.9 17.3 12.9C18.14 12.9 18.89 13.19 19.5 13.67V7.72L10.29 10.34V18.41C10.29 20.39 8.67 22 6.7 22C4.72 22 3.11 20.39 3.11 18.41C3.11 16.44 4.72 14.83 6.7 14.83C7.53 14.83 8.28 15.12 8.89 15.59V6.75C8.89 5.28 9.78 4.14 11.19 3.76L16.97 2.18C18.14 1.86 19.13 1.97 19.83 2.51C20.54 3.04 20.89 3.94 20.89 5.18Z"
                fill="#151827"
              />
            </svg>

            <span></span>
            <div class="card-plan-subscription__name-subscription">
              <h2>Annual Plan</h2>
              <p>$58.99 / year</p>
            </div>
            <a class="button button__change button__change_active" href="#"
              >Change</a
            >
          </div>
          <a class="button button__payment button__payment_load" href="#">
            <button>Proceed to Payment</button></a
          >
          <a
            class="button button__cancel-order button__cancel-order_active"
            href="#"
            >Cancel Order</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
